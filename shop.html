<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>CipherExchange — Shop</title>
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
<meta name="theme-color" content="#0b0f14">
<meta property="og:image" content="assets/og.png"><meta property="og:type" content="website">
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="shop">
<header class="nav">
  <div class="container nav__inner">
    <div class="brand">
      <div class="logo">CX</div>
      <a class="brand__text" href="index.html">CipherExchange</a>
    </div>
    <nav class="nav__links">
      <a href="shop.html">SHOP</a>
      <a href="sell.html">SELL</a>
      <a href="index.html#hot">HOT ITEMS</a>
      <a href="auctions.html">AUCTIONS</a>
      <a class="btn btn--ghost btn--sm" href="#" onclick="auth.open()">Log in / Sign up</a>
      <a class="btn btn--ghost btn--sm" href="javascript:void(0)">Wallet: <span id="walletBal">$0.00</span></a>
      <button class="btn btn--primary btn--sm" onclick="ui.openDeposit()">Deposit</button>
    </nav>
  </div>
  <div class="ticker" id="ticker"></div>
</header>
<main class="container">
  <section class="market">
    <div class="market__head">
      <div class="tabs">
        <button id="tabGrid" class="tab tab--active" onclick="ui.setView('grid')">Grid</button>
        <button id="tabList" class="tab" onclick="ui.setView('list')">List</button>
      </div>
      <div class="filters">
        <input id="q" class="input" placeholder="Search items or brands">
        <select id="brand" class="input"></select>
        <select id="cond" class="input">
          <option value="">Any condition</option>
          <option>New</option><option>Like New</option><option>Used</option>
        </select>
      </div>
    </div>
    <div id="grid" class="grid"></div>
    <div id="list" class="list hidden"></div>
  </section>
</main>
<footer class="footer">
  <div class="container footer__inner">
    <div class="muted small">© <span id="year"></span> CipherExchange</div>
    <div class="footer__links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="auctions.html">Auctions</a>
      <a href="sell.html">Sell</a>
    </div>
  </div>
</footer>
<div id="modal" class="modal hidden">
  <div class="modal__dialog">
    <div class="modal__head">
      <div class="modal__title" id="modalTitle">Modal</div>
      <button class="modal__close" onclick="ui.closeModal()">✕</button>
    </div>
    <div id="modalBody" class="modal__body"></div>
    <div class="modal__foot" id="modalFoot"></div>
  </div>
</div>
<script src="app.js"></script>
</body></html>
